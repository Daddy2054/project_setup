name: project_setup
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  # https://pub.dev/packages/connectivity_plus
  connectivity_plus: ^5.0.2

  # https://pub.dev/packages/dio
  dio: ^5.4.0
  # https://pub.dev/packages/dio_http_formatter
  dio_http_formatter: ^3.2.1
  flutter:
    sdk: flutter
  # https://pub.dev/packages/flutter_dotenv
  flutter_dotenv: ^5.1.0
  flutter_localizations:
    sdk: flutter
  # https://pub.dev/packages/flutter_riverpod
  flutter_riverpod: ^2.4.9
  # https://pub.dev/packages/internet_connection_checker
  flutter_secure_storage: ^8.1.0
  internet_connection_checker: ^1.0.0+1
  # https://pub.dev/packages/intl
  intl: ^0.18.1
  # https://pub.dev/packages/logging
  logging: ^1.2.0
  # https://pub.dev/packages/upgrader
  upgrader: ^8.4.0

dev_dependencies:
  # https://pub.dev/packages/flutter_flavorizr
  flutter_flavorizr: ^2.2.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_translation_sheet: ^1.0.32  
  # https://pub.dev/packages/flutter_translation_sheet
  # https://github.com/roipeker/flutter_translation_sheet/wiki

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - .dev.env
    - .qa.env
    - .uat.env
    - .prod.env

flavorizr:
  ide: "vscode"
  app:
    android:
      flavorDimensions: "flavor"
    #ios:
  flavors:
    dev:
      app:
        name: "EcomApp"

      android:
        applicationId: "com.example.project_setup"
        generateDummyAssets: true
        icon: "assets/images/icons/shopping_dev.png"
        #icon: ""
        customConfig:
          applicationIdSuffix: "\".development\""
          versionNameSuffix: "\"Dev\"" # Don't forget to escape strings with \"
          signingConfig: signingConfigs.debug

      ios:
        bundleId: "com.example.project_setup"
        generateDummyAssets: true
        #icon: ""
        #buildSettings:

    qa:
      app:
        name: "EcomApp"

      android:
        applicationId: "com.example.project_setup"
        generateDummyAssets: true
        icon: "assets/images/icons/shopping.png"
        #icon: ""
        customConfig:
          applicationIdSuffix: "\".qa\""
          versionNameSuffix: "\"QA\"" # Don't forget to escape strings with \"
          signingConfig: signingConfigs.qa
      ios:
        bundleId: "com.example.project_setup"
        generateDummyAssets: true
        #icon: ""

    uat:
      app:
        name: "EcomApp"

      android:
        applicationId: "com.example.project_setup"
        generateDummyAssets: true
        icon: "assets/images/icons/shopping.png"
        #icon: ""
        customConfig:
          applicationIdSuffix: "\".uat\""
          versionNameSuffix: "\"UAT\"" # Don't forget to escape strings with \"
          signingConfig: signingConfigs.uat
      ios:
        bundleId: "com.example.project_setup"
        generateDummyAssets: true
        #icon: ""

    prod:
      app:
        name: "EcomApp"

      android:
        applicationId: "com.example.project_setup"
        generateDummyAssets: true
        icon: "assets/images/icons/shopping.png"
        #icon: ""
        customConfig:
          signingConfig: signingConfigs.release
      ios:
        bundleId: "com.example.project_setup"
        generateDummyAssets: true
        #icon: ""
